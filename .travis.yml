language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

matrix:
  allow_failures:
    - python: 3.7-dev

addons:
  apt:
    packages:
      - pandoc

cache: pip

install:
  - pip install -r requirements.txt
  - pip install flake8 pypandoc

script:
  - flake8 rfdevices/
  - nosetests tests/

deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: milas
  password:
    secure: 
  on:
    tags: true
